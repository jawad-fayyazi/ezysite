        <script>
        // Initialize an empty cart
        let cart = [];
        let totalPrice = 0;

        // Add to cart function
        function addToCart(pizzaName, pizzaPrice) {
            // Add pizza to the cart array
            cart.push({ pizzaName, pizzaPrice });
            updateCart();
        }

        // Update cart items and total price
        function updateCart() {
            // Clear current cart items
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = '';

            // Add items from the cart array to the UI
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.pizzaName}</p>
                    <p>$${item.pizzaPrice}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Update the total price
            totalPrice = cart.reduce((total, item) => total + parseFloat(item.pizzaPrice), 0);
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
        }

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Handle checkout
        function checkout() {
            alert('Proceeding to Checkout');
            // You can integrate the next step of your checkout process here
        }

        // Attach event listeners for "Add to Cart" buttons
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const pizzaCard = e.target.closest('.pizza-card');
                const pizzaName = pizzaCard.getAttribute('data-pizza');
                const pizzaPrice = pizzaCard.getAttribute('data-price');
                addToCart(pizzaName, pizzaPrice);
            });
        });
    </script>
